    <body>
        <div x-data="setup()" >
    <div class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased bg-[#F4F3F3]  text-black ">

      <!-- Header -->
      {% include 'components/dashBoardHeader.html' %}
      <!-- ./Header -->

      <!-- Sidebar -->
      {% include 'components/sideBar.html' %}
      <!-- ./Sidebar -->
        {% if created == "True" %}
            <script>
                 const Toast = Swal.mixin({
                    toast: true,
                    position: "top",
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                      toast.onmouseenter = Swal.stopTimer;
                      toast.onmouseleave = Swal.resumeTimer;
                    }
                  });
                  Toast.fire({
                    icon: "success",
                    title: "User Added Successfully"
                  });
            </script>
            {% elif created == "False" %}
                <script>
                     const Toast = Swal.mixin({
                        toast: true,
                        position: "top",
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                          toast.onmouseenter = Swal.stopTimer;
                          toast.onmouseleave = Swal.resumeTimer;
                        }
                      });
                      Toast.fire({
                        icon: "error",
                        title: "User Is not Added Successfully"
                      });
                </script>
        {% endif %}
        <form  method="post" enctype="multipart/form-data" class="ml-20 mt-[5rem] mb-10 md:ml-[30rem] w-[18rem] sm:w-[35rem] overflow-hidden grid grid-cols-6 gap-6 overflow-y-auto">
                  {% csrf_token %}
                  <div class="col-span-6 sm:col-span-3">
                    <label for="firstName" class="block text-sm font-medium text-gray-700">
                      First Name
                    </label>

                    <input
                            required
                      type="text"
                      id="firstName"
                      name="firstName"
                      placeholder="Super Admin First Name"
                      class="mt-1 w-full h-[2.5rem] px-4 outline-none rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                    />
                  </div>
                  <div class="col-span-6 sm:col-span-3">
                    <label for="lastName" class="block text-sm font-medium text-gray-700">
                      Last Name
                    </label>

                    <input
                            required
                      type="text"
                      id="lastName"
                      name="lastName"
                      placeholder="Super Admin Email"
                      class="mt-1 w-full h-[2.5rem] px-4 outline-none rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                    />
                  </div>
                  <div class="col-span-6 sm:col-span-3">
                    <label for="email" class="block text-sm font-medium text-gray-700">
                      Email
                    </label>

                    <input
                            required
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Super Admin Email"
                      class="h-[2.5rem] outline-none px-4 mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                    />
                  </div>
                  <div class="col-span-6 sm:col-span-3">
                    <label for="nationalId" class="block text-sm font-medium text-gray-700">
                      National Id
                    </label>

                    <input
                            required
                      type="text"
                      id="nationalId"
                      name="nationalId"
                      placeholder="Super Admin National Id"
                      class="h-[2.5rem] outline-none px-4 mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                    />
                  </div>
                  <div class="col-span-6">
                    <label for="userName" class="block text-sm font-medium text-gray-700"> UserName </label>
                    <input placeholder="Super Admin UserName" readonly id="userName" class="outline-none mt-1 w-full rounded-md border-gray-200 bg-gray-300 text-sm text-gray-700 shadow-sm p-4">
                  </div>

                      <input class="input hidden" name="image" id="fileInput" type="file" accept="image/*" required />
                  </div>
                  <div class="col-span-6 mt-6 sm:flex sm:items-center sm:gap-4">
                    <button
                      type="submit"
                      formaction="{% url 'addSuperUser' %}"
                      class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"

                      Add User
                    </button>
                  </div>
