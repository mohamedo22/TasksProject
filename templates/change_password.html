<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Change Password</title>
        <link rel="icon" href="https://res.cloudinary.com/dkcyr1ca9/image/upload/v1738710796/ElsewedLogo_kda1um.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-[#F9FAFB] grid place-items-center pr-2 sm:px-24 overflow-hidden h-full w-full overflow-hidden">
    {% if wrongPassword == "True" %}
	<script>
         const Toast = Swal.mixin({
            toast: true,
            position: "top",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.onmouseenter = Swal.stopTimer;
              toast.onmouseleave = Swal.resumeTimer;
            }
          });
          Toast.fire({
            icon: "error",
            title: "Wrong Password"
          });
    </script>
{% endif %}
    {% if notMatch == "True" %}
	<script>
         const Toast = Swal.mixin({
            toast: true,
            position: "top",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.onmouseenter = Swal.stopTimer;
              toast.onmouseleave = Swal.resumeTimer;
            }
          });
          Toast.fire({
            icon: "error",
            title: "Passwords Not Match"
          });
    </script>
{% endif %}
        <div class="flex items-center w-full m-auto">
            <form method="post" class="shadow-md bg-white p-8 flex flex-col gap-6 w-[100%] md:w-[50%] rounded-xl border border-gray-300">
                {% csrf_token %}
                <div class="flex items-center gap-4">
            <img class="w-20" alt="SewedyLogo" src="https://res.cloudinary.com/dkcyr1ca9/image/upload/v1738710796/ElsewedLogo_kda1um.png">
            <p class="text-lg font-semibold text-slate-700">PHP Team App</p>
        </div>

                <p class="font-bold text-2xl text-gray-800">Change Your Password</p>
                <p class="text-lg text-gray-600">Your new password must be different from previous used passwords.</p>

                <div class="flex flex-col gap-2">
                    <label for="oldPassword" class="text-gray-700">Old Password</label>
                    <div class="relative">
                        <input name="oldPassword" placeholder="Your Old Password" id="oldPassword" type="password"
                               class="w-full rounded-lg border border-gray-300 bg-gray-100 px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fa-solid fa-eye-slash absolute right-3 top-3 cursor-pointer text-gray-500" id="toggleOldPassword"
                           onclick="togglePassword('oldPassword', 'toggleOldPassword')"></i>
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <label for="newPassword" class="text-gray-700">New Password</label>
                    <div class="relative">
                        <input name="newPassword" placeholder="New Password" id="newPassword" type="password"
                               class="w-full rounded-lg border border-gray-300 bg-gray-100 px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fa-solid fa-eye-slash absolute right-3 top-3 cursor-pointer text-gray-500" id="toggleNewPassword"
                           onclick="togglePassword('newPassword', 'toggleNewPassword')"></i>
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <label for="confirmPassword" class="text-gray-700">Confirm Password</label>
                    <div class="relative">
                        <input name="confirmPassword" placeholder="Confirm Password" id="confirmPassword" type="password"
                               class="w-full rounded-lg border border-gray-300 bg-gray-100 px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fa-solid fa-eye-slash absolute right-3 top-3 cursor-pointer text-gray-500" id="toggleConfirmPassword"
                           onclick="togglePassword('confirmPassword', 'toggleConfirmPassword')"></i>
                    </div>
                </div>

                <button class="w-full rounded-lg bg-blue-600 py-2 text-white font-semibold hover:bg-blue-700 transition" type="submit">
            Change Password
        </button>
            </form>

            <div class="w-[50%] hidden sm:block ">
                <img class="object-cover" alt="change password icon" src="https://res.cloudinary.com/dkcyr1ca9/image/upload/v1738710798/iconChangePassword_hsvcmf.png">
            </div>
        </div>
    <script src="https://res.cloudinary.com/dkcyr1ca9/raw/upload/v1738710805/changePasswordScript_w6wijx.js"></script>
    </body>
</html>
